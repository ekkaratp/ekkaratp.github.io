<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="{{ name }}">
  <meta property="og:description" content="{{ province }} {{ period }}">
  <meta property="og:image" content="{{ picture }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>{{ name }}</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <h1 class="text-left">{{ name }}</h1>
        <div class="row">
          <div class="col-6">
            <p class="lead text-left">{{ period }}</p>
          </div>
          <div class="col-6">
            <p class="lead text-right">{{ province }}</p>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-top">
        <div class="carousel slide pi-draggable" data-ride="carousel" id="carousel" draggable="true">
          <div class="carousel-inner">
            {{ pictures }}          
          </div>
          {{ pictures_control }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3">
{{ detail }}      
    </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="{{ website }}" target="_blank">{{ txt_see_more }}</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
