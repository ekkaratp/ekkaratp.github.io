<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:url" content="restaurant.html" />    
    <meta property="og:title" content="ร้านป้าจันทร์ (โกเด้ง)" />
    <meta property="og:description" content="แม่ต๋ำ พญาเม็งราย เชียงราย" />
    <meta property="og:image" content="http://map.tourismthailand.org/ThailandTourismMap/image/20001319190_PIC1.jpg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>ร้านป้าจันทร์ (โกเด้ง)</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-6 text-center my-5">ร้านป้าจันทร์ (โกเด้ง)</h1>
      <div class="row">
        <div class="col-md-auto mx-auto d-block">
          <!-- SLIDER WITH INDICATORS -->
          <div id="slider2" class="carousel slide mb-5">
            <ol class="carousel-indicators">
              <li class="active" data-target="#slider2" data-slide-to="0"></li>
              <li data-target="#slider2" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  class="d-block img-fluid"
                  src="http://map.tourismthailand.org/ThailandTourismMap/image/20001319190_PIC1.jpg"
                  alt="PIC1"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="http://map.tourismthailand.org/ThailandTourismMap/image/20001319190_PIC2.jpg"
                  alt="PIC2"
                />
              </div>
            </div>

            <!-- CONTROLS -->
            <a href="#slider2" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider2" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mx-auto d-block">
        <div class="d-flex">
          <div class="p-4 align-self-start">
              <i class="fas fa-map-marker-alt fa-lg"></i>
          </div>
          <div class="align-self-end">
            <p>แม่ต๋ำ พญาเม็งราย เชียงราย</p>
          </div>            
        </div>
      </div>
      <div class="col-md-4 mx-auto d-block">
        <div class="d-flex">
          <div class="p-4 align-self-start">
              <i class="far fa-clock fa-lg"></i>            
          </div>
          <div class="align-self-end">
              <table class="table">
                <tbody>
                  <tr>
                    <td>จันทร์</td>
                    <td>08:00 - 17:00</td>
                  </tr>
                  <tr>
                    <td>อังคาร</td>
                    <td>08:00 - 17:00</td>
                  </tr>
                  <tr>
                    <td>พุธ</td>
                    <td>เปิด 24 ชั่วโมง</td>
                  </tr>
                  <tr>
                    <td>พฤหัสบดี</td>
                    <td>08:00 - 17:00</td>
                  </tr>
                  <tr>
                    <td>ศุกร์</td>
                    <td>08:00 - 17:00</td>
                  </tr>
                  <tr>
                    <td>เสาร์</td>
                    <td>ปิด</td>
                  </tr>
                  <tr>
                    <td>อาทิตย์</td>
                    <td>ปิด</td>
                  </tr>
                </tbody>
              </table>            
          </div>          
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
